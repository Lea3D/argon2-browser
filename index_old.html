<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Argon2 Password-Hash & Verifier Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Argon2 Password-Hash Generator</h1>

    <label>Passwort:
      <input type="text" id="pass" placeholder="Gib dein Passwort ein (bis zu 128 Zeichen)" maxlength="128">
    </label>
    <label>Salt (optional, Hex):
      <input type="text" id="salt" placeholder="32 Zeichen hex (z.B. 16 Bytes)" maxlength="64">
    </label>

    <div class="grid settings">
      <label>Variante:
        <select id="type">
          <option value="Argon2d">Argon2d</option>
          <option value="Argon2i">Argon2i</option>
          <option value="Argon2id" selected>Argon2id</option>
        </select>
      </label>
      <label>Iterationenzahl (time):
        <input type="number" id="time" value="3" min="1">
      </label>
      <label>Speicher (KiB):
        <input type="number" id="mem" value="65536" min="8" step="8">
      </label>
      <label>Parallelität (threads):
        <input type="number" id="parallelism" value="4" min="1">
      </label>
    </div>

    <button id="go">Hash erzeugen</button>

    <div class="output-container">
      <label>Ergebnis:</label>
      <div class="output-flex">
        <textarea id="out" rows="4" readonly placeholder="Hier erscheint der generierte Hash..."></textarea>
        <button class="copy-button" id="copy">Copy</button>
      </div>
    </div>

    <hr>

    <h1>Argon2 Hash Verifier</h1>
    <label>Plain Text:
      <input type="text" id="verify-pass" placeholder="Gib das Passwort ein">
    </label>
    <label>Hash:
      <input type="text" id="verify-hash" placeholder="Gib den zu prüfenden Hash ein">
    </label>
    <button id="verify">Hash verifizieren</button>
    <pre id="verify-result" class="verify-output"></pre>
  </div>

    <!-- Argon2-Bibliothek -->
  <script src="node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
  <script>
    document.getElementById('go').onclick = async () => {
      const pass = document.getElementById('pass').value;
      let salt = document.getElementById('salt').value;
      if (!salt) {
        const rand = new Uint8Array(16);
        crypto.getRandomValues(rand);
        salt = Array.from(rand).map(b => b.toString(16).padStart(2,'0')).join('');
      }
      const typeMap = { Argon2d: argon2.ArgonType.Argon2d, Argon2i: argon2.ArgonType.Argon2i, Argon2id: argon2.ArgonType.Argon2id };
      const options = {
        pass,
        salt,
        time: +document.getElementById('time').value,
        mem: +document.getElementById('mem').value,
        parallelism: +document.getElementById('parallelism').value,
        type: typeMap[document.getElementById('type').value]
      };
      const res = await argon2.hash(options);
      document.getElementById('out').value = res.encoded;
    };
    document.getElementById('copy').onclick = () => {
      const o = document.getElementById('out');
      o.select();
      document.execCommand('copy');
    };
    if (argon2 && argon2.wasmURL === undefined) argon2.wasmURL = './node_modules/argon2-browser/dist/argon2.wasm';
  </script>
</body>
</html>
